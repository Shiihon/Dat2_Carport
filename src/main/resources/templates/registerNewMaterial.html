<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>RegisterNewMaterial</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>

<div class="main-container">
    <div th:replace="~{fragments :: header('registrerVare', ~{::a.nav-bar-button})}">
        <a class="nav-bar-button" href="/" th:href="@{/}">Tilbage</a>
    </div>

    <div class="main-content">
        <h1 class="title">Registrering af nyt materiale</h1>

        <form action="/addNewMaterial" method="post">
            <label for="beskrivelse">Beskrivelse af materialet:</label>
            <input type="text" id="beskrivelse" name="beskrivelse" required>
            <br>
            <label for="enhed">Enhed:</label>
            <input type="text" id="enhed" name="enhed" required>
            <br>
            <label for="materiale">Materiale type:</label>
            <select id="materiale" name="materiale" required>
                <option value="">Vælg materiale type</option>
                <option value="SCREWS">Skruer</option>
                <option value="WOOD">Træ</option>
            </select>
            <br>
            <label for="længde">Længde:</label>
            <input type="number" id="længde" name="længde" required>
            <br>
            <label for="pris">Pris:</label>
            <input type="number" id="pris" name="pris" required>
            <br>
            <br>
            <input type="submit" value="Opret vare" onclick="alert('Varen er nu oprettet')">
            <div th:replace="~{fragments :: error}"></div>
        </form>
    </div>
</div>


</body>
</html>
