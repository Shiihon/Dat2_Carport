<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>RegisterNewMaterial</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>

<div class="main-container">
    <ul th:replace="~{fragments :: header('registrerVare', ~{::li.nav-bar-button})}">
        <li class="nav-bar-button">
            <a href="/" th:href="@{/}">Tilbage</a>
        </li>
    </ul>

    <div class="main-content">
        <h1 class="title">Registrering af nyt materiale</h1>

        <form action="/addNewMaterial" method="post">
            <label for="description">Beskrivelse af materialet:</label>
            <input type="text" id="description" name="description" required>
            <br>
            <label for="unit">Enhed:</label>
            <input type="text" id="unit" name="unit" required>
            <br>
            <label for="material">Materiale type:</label>
            <select id="material" name="material" required>
                <option value="">Vælg materiale type</option>
                <option value="SCREWS">Skruer</option>
                <option value="WOOD">Træ</option>
            </select>
            <br>
            <label for="length">Længde:</label>
            <input type="number" id="length" name="length" required>
            <br>
            <label for="price">Pris:</label>
            <input type="number" id="price" name="price" required>
            <br>
            <br>
            <input type="submit" value="Opret vare" onclick="alert('Varen er nu oprettet')">
            <div th:replace="~{fragments :: error}"></div>
        </form>
    </div>
</div>


</body>
</html>
